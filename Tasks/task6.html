<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Unordered List Example</title>
</head>
<body>

    <h1>My Favorite Fruits</h1>
    <ul>
        <li>Fruits
            <ul>
                <li>Citrus
                    <ul>
                        <li>Orange</li>
                        <li>Lemon</li>
                        <li>Lime</li>
                    </ul>
                </li>
                <li>Berries
                    <ul>
                        <li>Strawberry</li>
                        <li>Blueberry</li>
                        <li>Raspberry</li>
                    </ul>
                </li>
                <li>Stone Fruits
                    <ul>
                        <li>Peach</li>
                        <li>Cherry</li>
                        <li>Plum</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

</body>
</html>
